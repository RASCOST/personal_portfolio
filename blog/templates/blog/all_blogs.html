<header>
    <h1>Welcome to my Blog</h1>
    <p>I have written {{ posts.count }} post{{ posts.count|pluralize }}</p>
</header>
<section>
    {% for post in posts %}
        <a href="{% url 'blog:detail' post.id %}"><h2>{{ post.title }}</h2></a>
        <h5>{{ post.created_at }}</h5>
        <p>{{ post.content }}</p>
    {% endfor %}
</section>
